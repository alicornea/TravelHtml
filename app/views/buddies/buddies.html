<div id="searchBuddy" class="row search-buddies">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search friends.." ng-model="friendToSearch" ng-change="searchFriendsSuggestions()" />
                <div></div>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default form-control">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </div>
        </div>        
    </div>
</div>

<div ng-repeat="user in users">
    {{user._id}}
</div>
<div id="buddies">
    <div ng-repeat="buddy in buddies">
    </div>
</div>
